
<!DOCTYPE html>
<html>
<head>
  <style>
    #image {
      position: relative;
    }

    /* Example styling for clickable areas */
    area {
      cursor: pointer;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <img src="img.JPG" usemap="#image-map" id="image" />

  <map name="image-map">
    <area shape="rect" coords="830,129,876,173" onclick="handleClick('Region 1')" />
    <area shape="rect" coords="200,200,300,300" onclick="handleClick('Region 2')" />
  </map>

  <script>
    function handleClick(regionName) {
      alert(`Clicked on ${regionName}`);
      // You can perform other actions here based on the region clicked.
    }
  </script>
</body>
</html>

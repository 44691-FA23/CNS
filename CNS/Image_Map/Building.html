<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">
  <title>Building Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>

  <style>
    p {
      text-align: center;
    }

    div,
    h1 {
      text-align: center;
    }

    .building-image-container:hover .dropdown {
      display: block;
    }

    .building-image {
      max-width: 100%;
      height: auto;
      cursor: pointer;
    }

    .dropdown {
      display: none;
      position:absolute;
      background-color: #f9f9f9;
      padding: 10px;
      z-index: 1;
    }


  </style>
</head>

<body>
  <br>
  <br>
  <h1>Please Select the Building</h1>
  <br>

  <div class="row">
    <div class="building-image-container">
      <div class="col-sm-4">
        <h3>Colden Hall</h3>
        <img src="CH.jpg" alt="Building Image" class="img-thumbnail" width="500" height="500">
      </div>
      <div class="dropdown">
        <!-- <label for="floor-select">Select a Floor:</label> -->
        <select id="floor-select">
          <option value="">Select a Floor</option>
          <option value="floor1">Floor 1</option>
          <option value="floor2">Floor 2</option>
          <option value="floor3">Floor 3</option>
        </select>
      </div>
    </div>
  </div>
  

  <script>
    document.getElementById('floor-select').addEventListener('change', function () {
      const selectedFloor = this.value;
      if (selectedFloor) {
        // Redirect to the selected floor's page
        window.location.href = selectedFloor + '.html';
      }
    });
  </script>
  
</body>

</html>

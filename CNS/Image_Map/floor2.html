<!DOCTYPE html>
<html>

<head>
    <style>
        #image {
            position: relative;
        }

        /* Example styling for clickable areas */
        area {
            cursor: pointer;
            opacity: 0.6;
        }

        /* Styling for form elements */
        form {
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <img src="images/CH_2.jpg" usemap="#image-map" id="image" />

    <map name="image-map">
        <area shape="rect" coords="830,129,876,173" onclick="handleClick('CH-2820')" />
        <area shape="rect" coords="851,12,891,56" onclick="handleClick('CH-2760')" />
        <area shape="rect" coords="828,230,878,269" onclick="handleClick('CH-2850')" />
        <area shape="rect" coords="957,277,1008,317" onclick="handleClick('CH-2665')" />
    </map>

    <form>
        <label for="source">Source:</label>
        <input type="text" id="source" name="source" readonly />

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" readonly />

        <button type="button" onclick="showPath()">Show Path 1</button>
        <button type="button" onclick="showPath1()">Show Path 2</button>


    </form>

    <script>
        var sourceField = document.getElementById("source");
        var destinationField = document.getElementById("destination");
        var currentField = sourceField;

        function handleClick(regionName) {
            if (currentField === sourceField) {
                sourceField.value = regionName;
                currentField = destinationField;
            } else {
                destinationField.value = regionName;
                currentField = sourceField;
            }
        }

        function showPath() {
            var source = sourceField.value;
            var destination = destinationField.value;

            if (source && destination) {
                var confirmation = confirm(`Do you want to view Path from ${source} to ${destination}.?`);

                if (confirmation) {
                    // Change the URL to the desired page
                    window.location.href = 'another-page.html'; // Replace 'another-page.html' with the actual URL
                }
            } else {
                alert("Please select both source and destination.");
            }
        }

        function showPath1() {
            var source = sourceField.value;
            var destination = destinationField.value;

            if (source && destination) {
                var confirmation = confirm(`Do you want to view Path from ${source} to ${destination}.?`);

                if (confirmation) {
                    // Change the URL to the desired page
                    //window.location.href = 'svgdraw.html'; // Replace 'another-page.html' with the actual URL
                    window.location.href = 'MyMap.html';
                }
            } else {
                alert("Please select both source and destination.");
            }
        }
    </script>
</body>

</html>
